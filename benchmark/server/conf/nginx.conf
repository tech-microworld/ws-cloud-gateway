master_process on;

worker_processes 1;

error_log logs/error.log error;
pid logs/nginx.pid;

worker_rlimit_nofile 20480;

events {
    accept_mutex off;
    worker_connections 10620;
}

worker_shutdown_timeout 3;

http {
    server {
        listen 8080;
        access_log off;
        location / {
            echo "benchmark server";
        }
    }

    server {
        listen       1024;
        server_name  _;

        location ~ ^/openapi/(.*) {
            echo "demo1 service 1024 open-api";
        }

        location / {
            echo "demo1 service 1024 inner-api";
        }

    }

    server {
        listen       1025;
        server_name  _;

        location ~ ^/openapi/(.*) {
            echo "demo1 service 1025 open-api";
        }

        location / {
            echo "demo1 service 1025 inner-api";
        }

    }

    server {
        listen       1026;
        server_name  _;

        location ~ ^/openapi/(.*) {
            echo "demo2 service 1026 open-api";
        }

        location / {
            echo "demo2 service 1026 inner-api";
        }

    }

    server {
        listen       1027;
        server_name  _;

        location ~ ^/openapi/(.*) {
            echo "demo2 service 1027 open-api";
        }

        location / {
            echo "demo2 service 1027 inner-api";
        }

    }

}
